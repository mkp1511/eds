{% extends 'blog/blog.html' %}
{% load static %}

  
{% block title %}
<title>Blog Posts</title>
{% endblock title %}

{% block blog %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>Published: {{ post.published_date }}</p>
    </div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
